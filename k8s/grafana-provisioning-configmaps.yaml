apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: sig-data
data:
  datasource.yml: |
    apiVersion: 1

    datasources:
      - name: InfluxDB
        type: influxdb
        access: proxy
        url: ${INFLUXDB_URL}
        isDefault: true
        editable: true
        jsonData:
          version: Flux
          organization: ${INFLUXDB_ORG}
          defaultBucket: ${INFLUXDB_BUCKET}
          httpMode: POST
        secureJsonData:
          token: ${INFLUXDB_TOKEN}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: sig-data
data:
  dashboard.yml: |
    apiVersion: 1

    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          recursive: true
