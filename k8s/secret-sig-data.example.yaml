apiVersion: v1
kind: Secret
metadata:
  name: sig-data-secrets
  namespace: sig-data
type: Opaque
stringData:
  # Sigen API Credentials - FILL THESE IN
  SIGEN_USERNAME: "your-sigen-email@example.com"
  SIGEN_TRANSFORMED_PASSWORD: "your-transformed-password-from-browser"
  SIGEN_STATION_ID: "your-sigen-station-id"

  # InfluxDB Credentials - CHANGE THESE FROM DEFAULTS
  INFLUXDB_TOKEN: "your-secure-influxdb-token-here-make-it-long-and-random"
  INFLUXDB_USERNAME: "admin"
  INFLUXDB_PASSWORD: "your-secure-influxdb-password"

  # Grafana Credentials - CHANGE THESE FROM DEFAULTS
  GRAFANA_USER: "admin"
  GRAFANA_PASSWORD: "your-secure-grafana-password"

# Instructions:
# 1. Copy this file: cp k8s/secret-sig-data.example.yaml k8s/secret-sig-data-configured.yaml
# 2. Edit the configured file with your actual values
# 3. Apply it: kubectl apply -f k8s/secret-sig-data-configured.yaml
# 4. Keep the configured file secure and DO NOT commit it to git